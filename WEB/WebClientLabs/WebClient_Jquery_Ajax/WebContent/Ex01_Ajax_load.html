<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
      $(function() {
        $("#btn").click(function() {
          $("#display").load(
            "Ex01_Ajax_load.jsp",
            { msg: $("#msg2").val() },
            function(responseText, statusText, xhr) {
              if (statusText == "success") {
                alert(`load success: 200 ~ 299 : ${responseText}`);
              } else {
                alert(`load Fail : ${xhr.status} : ${xhr.statusText}`);
              }
            }
          );
        });
      });
    </script>
  </head>
  <body>
    <h3>동기 처리</h3>
    <div id="frmsend">
      <form action="Ex01_Ajax_load.jsp" method="get">
        <input type="text" name="msg" id="msg" />
        <input type="submit" value="동기 전송" />
      </form>
    </div>
    <h3>비동기 처리</h3>
    <input type="text" name="msg" id="msg2" />
    <input type="button" value="비동기 전송" id="btn" />

    <div id="display"></div>
  </body>
</html>
