<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Draggable</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="scripts/jquery-3.4.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
      #droppable {
        position: absolute;
        left: 250px;
        top: 300px;
        width: 400px;
        height: 400px;
        border: 1px solid red;
      }
    </style>
    <script>
      $(function() {
        $("#draggable").draggable({
          opacity: 0.4,
        });

        $("#droppable").droppable({
          accept: "#draggable",
          drop: function() {
            $(this).text("이미지 드랍 성공");
          },
        });
      });
    </script>
  </head>
  <body>
    <img src="images/icon.png" alt="icon" id="draggable" />
    <div id="droppable"></div>
  </body>
</html>
