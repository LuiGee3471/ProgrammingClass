<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Title</title>
    <script src="scripts/jquery-3.4.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#btncreate").click(function() {
          var row = $("#row").val();
          var col = $("#col").val();

          var strtable = "<table>";
          for (var i = 1; i <= row; i++) {
            strtable += "<tr>";
            for (var j = 1; j <= col; j++) {
              strtable += `<td>(${i})행(${j})열</td>`;
            }
          }
          strtable += "</table>";
          $("#divtable").append(strtable);
        });

        $("#btndelete").click(function() {
          // $("#divtable").empty(); // div 안의 자식 요소만 삭제
          $("#divtable").remove();
        });

        $("#btnmenu").click(function() {
          // method chain 기법 : 함수().함수().함수()
          $("#menu")
            .clone()
            .prependTo("#submenu");
        });
      });
    </script>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid blue;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <span id="lbldisplay">Table create</span>
    <input type="text" id="row" />행 <input type="text" id="col" /> 열
    <input type="button" value="테이블 동적 생성" id="btncreate" />
    <input type="button" value="테이블 동적 제거" id="btndelete" />
    <div id="divtable"></div>
    <hr />
    <input type="button" id="btnmenu" value="변경" />
    <div id="menu">HOME</div>
    <div id="content">CONTENT</div>
    <div id="submenu">SUBMENU</div>
  </body>
</html>
