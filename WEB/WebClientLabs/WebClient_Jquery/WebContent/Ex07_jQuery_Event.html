<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Title</title>
    <style>
      .redcolor {
        color: red;
      }

      .bluecolor {
        color: blue;
      }

      .greencolor {
        color: green;
      }

      .whitecolor {
        color: white;
      }
    </style>
    <script src="scripts/jquery-3.4.0.min.js"></script>
    <script>
      /*
      https://www.w3schools.com/jquery/jquery_css_classes.asp

      사용자 정의로 만들어진 css를 활용하는 함수
      addClass() - Adds one or more classes to the selected elements
      removeClass() - Removes one or more classes from the selected elements
      toggleClass() - Toggles between adding/removing classes from the selected elements
      css() - Sets or returns the style attribute
      */
      $(function() {
        // 기존에 존재하는 css 클래스 이름을 추가하는 방식
        $("td:contains('홍길동')").addClass("redcolor");

        $("td:contains('홍길동')")
          .siblings()
          .addClass("bluecolor")
          .parent()
          .find("td:eq(0)")
          .addClass("greencolor");

        // 이벤트
        $("#btnclick").on("click", function() {
          alert("click");
        });

        $("#btnclick").on("mouseover", function() {
          document.getElementById("btnclick").style.backgroundColor = "red";
        });

        $("#btnclick").on("mouseout", function() {
          document.getElementById("btnclick").style.backgroundColor = "white";
        });

        // btnclick2라는 id를 가진 div를 클릭하면
        // btnclick라는 id를 가진 div 태그의 click 이벤트를 off
        $("#btnclick2").on("click", function() {
          $("#btnclick").off("click");
        });

        $("#stylediv").on({
          mouseover: function() {
            $("#stylediv").addClass("greencolor");
          },
          mouseout: function() {
            $("#stylediv").removeClass("greencolor");
            $("#stylediv").addClass("bluecolor");
          },
        });
      });
    </script>
  </head>
  <body>
    <table>
      <tr>
        <td>이름</td>
        <td>나이</td>
        <td>취미</td>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>50</td>
        <td>훔치기</td>
      </tr>
      <tr>
        <td>이순신</td>
        <td>10</td>
        <td>싸움</td>
      </tr>
      <tr>
        <td>여러분</td>
        <td>20</td>
        <td>먹기</td>
      </tr>
    </table>

    <hr />

    <h3>이벤트</h3>
    <a href="http://www.naver.com">네이버 바로가기</a>

    <hr />

    <div id="btnclick">click</div>
    <div id="btnclick2">click2</div>
    <div id="stylediv">스타일 적용</div>
  </body>
</html>
