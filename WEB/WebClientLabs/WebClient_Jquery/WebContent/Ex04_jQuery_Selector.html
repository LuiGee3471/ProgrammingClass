<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Title</title>
    <script src="scripts/jquery-3.4.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $("body > *").css("color", "gold");
        $("div > *").css("color", "red");

        $("input[type=text]").css("color", "green");
        console.log($("input[type=text]").val()); // 처음 만나는 input(type:text)만 출력
        // Get Content - text(), html(), and val()
        // val() >> getter, setter
        // 일반적으로 : input id="txtuser" >> $("#txtuser")
        // DOM : document.getElementById("txtuser").value
        // jQuery: $("#txtuser").val()

        $("input[type=text").val("hong"); // setter는 모든 요소에 적용

        $("input[type=password]").val("1111");

        $("tr:odd").css("background", "gray");
        $("tr:even").css("background", "pink");
        /*
        jQuery하고 일반 JavaScript 혼용 가능
        */

        setTimeout(function() {
          const value = $("select > option:selected").val();
          alert("select tag value : " + value);
        }, 3000);
      });
    </script>
  </head>
  <body>
    <div>
      <ul>
        <li>사과</li>
        <li>배</li>
        <li>수박</li>
      </ul>
    </div>
    <div>
      <ul>
        <li>사과2</li>
        <li>배2</li>
        <li>수박2</li>
      </ul>
    </div>
    <input type="text" value="AAA" />
    <input type="text" value="BBB" />
    <input type="text" value="CCC" />
    <input type="password" />
    <input type="radio" />
    <input type="file" />
    <hr />
    <table>
      <tr>
        <td>이름</td>
        <td>나이</td>
        <td>취미</td>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>50</td>
        <td>훔치기</td>
      </tr>
      <tr>
        <td>이순신</td>
        <td>10</td>
        <td>싸움</td>
      </tr>
      <tr>
        <td>여러분</td>
        <td>20</td>
        <td>먹기</td>
      </tr>
    </table>

    <hr />
    <select name="" id="">
      <option value="농구">농구</option>
      <option value="축구">축구</option>
      <option value="야구">야구</option>
      <option value="배구">배구</option>
    </select>
  </body>
</html>
