<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>목록 태그</title>
</head>

<body>
    <h3>리스트태그</h3>
    <ul>
        <li>가</li>
        <li>나</li>
        <li>다</li>
    </ul>
    <ul type="square">
        <li>가</li>
        <li>나</li>
        <li>다</li>
    </ul>
    <ul type="none">
        <li>가</li>
        <li>나</li>
        <li>다</li>
    </ul>
    <ol>
        <li>가</li>
        <li>나</li>
        <li>다</li>
    </ol>
    <ol type="a">
        <li>가</li>
        <li>나</li>
        <li>다</li>
    </ol>
    <ol type="i">
        <li>가</li>
        <li>나</li>
        <li>다</li>
    </ol>
    <ol type="I">
        <li>가</li>
        <li>나</li>
        <li>다</li>
    </ol>
    <hr>
