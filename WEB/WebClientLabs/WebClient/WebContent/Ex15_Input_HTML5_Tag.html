<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Page Title</title>
</head>

<body>
  <!--
color
date
datetime
datetime-local
email
month
number
range
search
tel
time
url
week

disabled	Specifies that an input field should be disabled
max	      Specifies the maximum value for an input field
maxlength	Specifies the maximum number of character for an input field
min	      Specifies the minimum value for an input field
pattern	  Specifies a regular expression to check the input value against
readonly	Specifies that an input field is read only (cannot be changed)
required	Specifies that an input field is required (must be filled out)
size	    Specifies the width (in characters) of an input field
step	    Specifies the legal number intervals for an input field
value	    Specifies the default value for an input field
-->
  <fieldset>
    <legend>list == id 속성이 같음</legend>
    <form action="" method="get">
      <input list="browsers" name="browsers">
      <datalist id="browsers">
        <option value="Internet Explorer"></option>
        <option value="Chrome"></option>
        <option value="Firefox"></option>
        <option value="Opera"></option>
        <option value="Safari"></option>
      </datalist>
      <input type="submit" />
    </form>
  </fieldset>
  <hr>
  색상표 : <input type="color" name="favcolor" value="#ff0000" />
  <hr>
  Birthday : <input type="date" name="bday">
  <hr>
  <input type="email" name="email">
  <input type="submit">
  <hr>
  <input type="number" name="points" min="10" max="100" step="10" value="10">
  <hr>
  Points: <input type="range" name="points" min="0" max="1000">
  <hr>
  <input type="file" multiple>
  <hr>
  <input type="text" pattern="[A-Za-z]{3}" title="3글자">
  <hr>
  <input type="date" min="2019-03-01" max="2019-03-31">
  <hr>
  <input type="text" placeholder="Write something">
  <hr>
  <input type="text" placeholder="Write" required>
  <input type="submit" value="내기">
</body>

</html>
