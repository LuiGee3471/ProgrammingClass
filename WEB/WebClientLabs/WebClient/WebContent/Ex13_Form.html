<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>개발자 필수 태그(암기)</title>
</head>
<body>
  <form action="Ex13_Login.jsp" method="get">
    <input type="text" name="userId" />
    <input type="password" name="userPwd" />
    <!-- <input type="submit" value="전송하기" /> -->
    <input type="image" src="images/2.jpg" />
    <input type="reset" value="취소하기" />
  </form>
  <h3>로그인</h3>
  <a href="Ex13_Login.jsp?userId=hong&userPwd=1111">로그인 클릭</a>
  <!--
    1. form 태그는 전송을 담당하는 태그(교통수단)
       (웹서버(Tomcat) 데이터 전송)
       네이버 >> 회원가입 버튼 >> 정보 입력 >> 전송
       >> 서버에서 데이터 받기(JSP, Servlet) >> DB 연결 >> 데이터 삽입 >> 완료

    form 교통수단
    두 가지 역할 : 배(method="get") , 비행기(method="post")
    
    목적지 : action="Ex13_Login.jsp" (서버의 Page 주소)
    get : http://localhost:8090/WebClient/Ex13_Login.jsp?userId=sfds&userPwd=sdvabab 데이터가 노출됨
    post : http://localhost:8090/WebClient/Ex13_Login.jsp 데이터가 노출되지 않음

    (http 프로토콜 내부(header)에 정보를 숨겨서 전송)

    2. form 교통수단 >> 운전기사 필요 : submit
      1. input type="submit" 전송 담당
      2. input type="image"  내부적으로 submit 
      3. input type="button" >> JavaScript (document.form.submit())

    3. form 태그에서 get은 불필요?
       굳이 배를 타고 여행할 필요?
       <a href="board.jsp?num=100">글 상세보기</a>
       링크를 통해서 서버에 데이터 전송하는 경우는 get 방식
       form에서는 진짜 필요 없음
       get >> jsp?변수=데이터&변수2=데이터2
  -->
</body>
</html>
