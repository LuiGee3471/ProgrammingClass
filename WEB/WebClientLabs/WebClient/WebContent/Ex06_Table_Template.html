<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Title</title>
</head>
<body>
  <h3>일반 테이블</h3>
  <table border="1">
    <tr>
      <th>가</th>
      <th>나</th>
      <th>다</th>
    </tr>
    <tr>
      <td>라</td>
      <td>마</td>
      <td>바</td>
    </tr>
    <tr>
      <td>사</td>
      <td>아</td>
      <td>자</td>
    </tr>
  </table>

  <h3>일반 테이블2</h3>
  <table border="1" style="height: 100px; width: 500px;">
    <tr>
      <th>제목</th>
      <th>내용</th>
    </tr>
    <tr>
      <td>안녕</td>
      <td>방가방가</td>
    </tr>
  </table>

  <h3>일반 테이블3</h3>
  <table border="1" style="height: 100px; width: 100%;">
    <tr>
      <th>제목</th>
      <th>내용</th>
    </tr>
    <tr>
      <td>안녕</td>
      <td>방가방가</td>
    </tr>
  </table>

  <h3>테이블 병합하기</h3>
  <table border="1" style="height: 100px; width: 100%;">
    <tr>
      <th colspan="2">가</th>
      <th>다</th>
    </tr>
    <tr>
      <td>라</td>
      <td>마</td>
      <td>바</td>
    </tr>
    <tr>
      <td colspan="3">사</td>
    </tr>
  </table>

  <h3>테이블 병합하기</h3>
  <table border="1" style="height: 100px; width: 100%;">
    <tr>
      <th rowspan="2">가</th>
      <th colspan="2" rowspan="2">나</th>
    </tr>
    <tr>
    </tr>
    <tr>
      <td>사</td>
      <td>아</td>
      <td>자</td>
    </tr>
  </table>
  
</body>
</html>
