<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JavaScript</title>
  <script>
    // JavaScript 해석, 결과 출력 (웹브라우저)
    // 웹 브라우저 (해석기 + script API 지원)
    // 웹 브라우저가 내장 객체를 가지고 있다\
    window.document.write("출력하기<br>");
    document.write("window 객체 생략 출력하기<br>");
    console.log("웹 브라우저 출력창 제공");
    console.log("웹 브라우저 cmd 창에 원하는 결과 확인");
    console.log("디버깅, 결과 확인, 오류 메시지 확인");

    document.write("<br><b>Hello, world!</b><br>");
    document.write('<table border="1">');
    document.write("<tr><td>AA</td><td>BB</td></tr>");
    document.write("</table>");

    console.log(100 + 200);

    // Cannot read property 'elements' of undefined
    // var element = window.document.forms[0].elements[0];
    // console.log(element);\

    //1. 해결 방법 : script 태그를 뒤로
    //2. function

    function data() {
      const element = window.document.forms[0].elements[0];
      console.log(element);
    }
  </script>
</head>

<body>
  <form action="#" method="get" name="myForm">
    ID: <input type="text" value="hong" name="userId"><br>
    PWD: <input type="password" name="pwd"><br>
    <input type="submit" value="전송">
  </form>

  <div style="background-color: gold; width: 200px; height: 150px;" onmouseover="this.style.backgroundColor='gray'"
    onmouseout="this.style.backgroundColor='gold'">
    현재 JavaScript 수업 중
  </div>

  <input type="button" value="클릭" onclick="data()">
</body>
<script>
  const element = window.document.forms[0].elements[0];
  console.log(element);
  console.log(element.value);
  console.log(element.value.length);

  //웹 브라우저는 이미 만들어진 내장 객체를 가지고 있다
  //window.alert("정상");
  //객체의 계층
  // form 태그가 name 속성을 가지고 있다면
  // window.document.폼이름.요소이름
  // window.document.폼이름.요소이름.value
  const ele = window.document.myForm.userId;
  console.log(ele);
  const value = window.document.myForm.userId.value;
  console.log("input 태그 : " + ele);
  console.log("input 태그 값 : " + value);

  if (value.length < 5) {
    alert("다시 입력해");
    value = "";
  }
</script>

</html>
