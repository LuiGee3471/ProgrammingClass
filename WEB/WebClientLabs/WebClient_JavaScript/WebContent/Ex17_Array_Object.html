<html>
  <head>
    <meta charset="utf-8" />
    <title>Title</title>
    <script>
      // while
      let i = 1;
      let sum = 0;
      while (i <= 10) {
        sum += i;
        i++;
      }
      document.write(`sum : ${sum}<br>`);

      let sum2 = 0;
      for (let i = 0; i <= 10; i++) {
        if (i % 3 == 0) {
          console.log("i : " + i);
          continue;
        }
        sum2 += i;
      }
      document.write(`sum2 : ${sum2}<br>`);

      let a = 1;
      do {
        document.write(`${a}<br>`);
        a++;
      } while (a < 11);

      // 배열(암기) : KEY POINT
      /*
      Java
      int[] arr = new int[10];
      int[] arr2 = new int[]{10, 20, 30};
      int[] arr3 = {10, 20, 30};
      */

      const arr = [10, 20, 30];
      for (let i = 0; i < 3; i++) {
        document.write(arr[i] + "<br>");
      }

      var eng = new Array(3);
      eng[0] = 100;
      eng[1] = 200;
      eng[2] = 300;
      for (let i = 0; i < eng.length; i++) {
        document.write(eng[i] + "<br>");
      }

      // 1. JavaScript 배열 기본 생성(Array())

      // 2. int[] arr2 = new int[]{10, 20, 30}
      const array2 = new Array(10, 20, 30);

      // 3. 값으로 배열 만들기

    </script>
