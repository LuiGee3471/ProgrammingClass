<html>
  <head>
    <meta charset="utf-8" />
    <title>내장 객체 + 함수</title>
    <script>
      /*
    JavaScript 내장 객체
    Date(), Array()
    객체 사용 시 new 연산자를 통해서 객체를 만들고 사용
    var d = new Date();
    */
      const today = new Date();
      document.write(today.getFullYear() + "년<br>");
      document.write(today.getMonth() + 1 + "월<br>");
      document.write(today.getDate() + "일<br>");
      document.write(today.getHours() + "시<br>");
      document.write(today.getMinutes() + "분<br>");
      document.write(today.getSeconds() + "초<br>");

      //Math
      document.write(Math.random() + "<br>"); // 0 <= x < 1
      document.write(parseInt(Math.random() * 45) + 1 + "<br>");

      document.write(Math.round(3.5678) + "<br>");
      document.write(Math.max(3, 5, 48) + "<br>");

      // 문자열 관련 함수(POINT)
      const str = "ABCDEF";
      with (document) {
        write(str + "<br>");
        write(str.length + "<br>");
        write(str.charAt(2) + "<br>");
        write(str.indexOf("D") + "<br>");
        write(str.concat("홍길동") + "<br>");

        const str2 = str.replace("E", "ZZZZZZ");
        write(str2 + "<br>");
        write(str.substring(2, 4) + "<br>");

        const strarr = "A B C D";
        const arr = strarr.split(" ");
        console.log(typeof arr);
        // POINT
        for (let index in arr) {
          // KEY POINT : JavaScript의 for문은 배열의 index 값
          // write(index + "<br>");
          write(arr[index] + "<br>");
        }
      }
    </script>
  </head>

  <body></body>
</html>
