<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    function print() {
      const element = document.getElementById("demo");
      console.log(element);
      element.innerHTML = "HELLO WORLD";
    }
  </script>
</head>

<body>
  <button onclick="print()">클릭하세요</button>
  <p id="demo">나 문단 태그야</p>
</body>

</html>
