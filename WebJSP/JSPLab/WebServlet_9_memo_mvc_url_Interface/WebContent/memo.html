<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<script
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
  $(function() {
    $('#message').click(function() {
      if ($('#id').val() === '') {
        alert('ID를 입력해주세요.');
        $('#id').focus();
        return;
      }

      // 비동기 (controller -> service -> view -> 전달)
      $.ajax({
        url : "MemoId",
        data : {id:$("#id").val()},
        dataType : 'html',
        success : function(responseData) {
          console.log(responseData);
          $("#messagediv").html(responseData);
        }
      });
    });
  });
</script>
</head>
<body>
  <div style="margin-top: 70px;"></div>
  <!--  html 파일  action="MemoServlet"  -->
  <form name="f" action="MemoAdd.memo" method="get">
    <div align="center">
      <table width="600" border="0" cellpadding="7">
        <tr align="center" bgcolor="gold" height="50">
          <td colspan="2"><font size="4" color="#0033CC" face="굴림체">
              <b> Servlet Memo </b>
          </font></td>
        </tr>
        <tr>
          <td width="25%" align="center"><b>ID</b></td>
          <td><input type="text" size="40" name="id" maxlength="10"
            id="id" /> <input type="button" value="ID 확인" id="message" />
          </td>
        </tr>
        <tr>
          <td width="25%" align="center"><b>EMAIL</b></td>
          <td><input type="text" size="40" name="email"
            maxlength="60" /></td>
        </tr>
        <tr>
          <td width="25%" align="center"><b>MEMO</b></td>
          <td><textarea name="memo" cols="50" class="box2"></textarea></td>
        </tr>
        <tr bgcolor="gold">
          <td colspan="2" align="center" class="c2"><input
            type="submit" value="전송" /> <input type="reset" value="취소" />
          </td>
        </tr>
      </table>
    </div>
  </form>
  <hr />
  <h3>ID 확인 여부</h3>
  <div id="messagediv"></div>
  <hr />
  <a href="MemoList.memo">목록보기</a>
</body>
</html>
